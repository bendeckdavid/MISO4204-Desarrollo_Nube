# Nginx configuration for simulating AWS Application Load Balancer
# Routes traffic to multiple web service containers

upstream fargate_web_backend {
    # Round-robin load balancing between web instances
    server web:8000;
    server web-2:8000;
}

server {
    listen 80;
    server_name localhost;

    # Increase timeouts for video uploads
    client_max_body_size 10M;
    client_body_timeout 120s;
    send_timeout 120s;
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Health check endpoint (ALB health checks)
    location /health {
        proxy_pass http://fargate_web_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Quick health check timeout
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # API endpoints
    location /api {
        proxy_pass http://fargate_web_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Root redirect
    location / {
        return 200 '{"status":"healthy","service":"fargate-alb","version":"1.0.0"}';
        add_header Content-Type application/json;
    }

    # Access logging
    access_log /var/log/nginx/fargate_access.log;
    error_log /var/log/nginx/fargate_error.log;
}
